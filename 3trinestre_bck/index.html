<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokétrini</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="#home">Home</a>
    <a href="#pokedex">Pokémon</a>
    <a href="#about">Sobre</a>
    <a href="#contact">Contato</a>
  </nav>

  <!-- Home -->
  <section id="home" class="section">
    <h1>Pokétrini</h1>
    <p>Explore o mundo Pokémon.</p>
    <input type="text" id="search" class="search-bar" placeholder="Pesquise um Pokémon...">
  </section>

  <!-- Vitrine de Pokémon -->
  <section id="pokedex" class="section">
    <div id="pokedex-container"></div>
  </section>

  <!-- Treinadores -->
  <div class="trainers">
    <img src="https://i.imgur.com/rU6zH9t.png" alt="Ash"> <!-- Ash -->
    <img src="https://i.imgur.com/Y7p9O5y.png" alt="Misty"> <!-- Misty -->
  </div>

  <!-- Sobre -->
  <section id="about" class="section">
    <h2>Sobre</h2>
    <p>Esta é uma Pokédex interativa feita com HTML, CSS e JavaScript consumindo a PokéAPI.</p>
  </section>

  <!-- Contato -->
  <section id="contact" class="section">
    <h2>Contato</h2>
    <p>Projeto de exemplo - Desenvolvido para estudo didático, 3ª DS - CEASS 2025.</p>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
